<!DOCTYPE html>
<html>

<head>
    <title>Recipes finder| Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <!-- header? -->
        <h1 class="title">Recipes finder</h1>
   
    </header>
    <!-- search container -->
    <div class="search-container">
       <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a recipe">
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>


    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Recipes</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
    <script src="./pageScript.js"></script>
</body>

</html>
